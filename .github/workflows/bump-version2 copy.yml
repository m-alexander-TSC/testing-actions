# example 2: on merge to master from pull request (recommended)
name: Bump version
on:
  pull_request:
    types:
      - closed
    branches:
      - main
env:
  TAG: ""

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.merge_commit_sha }}
        fetch-depth: '0'

    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@v1 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        WITH_V: true
        PRERELEASE: false
        DEFAULT_BUMP: patch

    - name: Remove latest tag get new tag
      run: |
        if git tag | grep latest; then git tag -d latest; fi
        tag=$(git describe --tags --abbrev=0)
        echo "TAG=$tag"

    - name: Delete latest release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh release delete latest --repo="$GITHUB_REPOSITORY" --cleanup-tag -y
  
    - name: Create release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh release create latest --repo="$GITHUB_REPOSITORY" --title=$TAG --generate-notes
