name: Bump version
on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.merge_commit_sha }}
        fetch-depth: '0'

    - name: Bump version and push tag
      id: bump-version
      uses: anothrNick/github-tag-action@v1 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        WITH_V: true
        DEFAULT_BUMP: patch

    - name: output tags
      run: |
        git describe --tags --abbrev=0
        echo new_tag=$(echo ${{ steps.bump-version.outputs.new_tag }})
        echo TAG=$(echo ${{ steps.bump-version.outputs.new_tag }} |
        cut -d'.' -f1) >> $GITHUB_ENV
        echo "TAG=$TAG"


